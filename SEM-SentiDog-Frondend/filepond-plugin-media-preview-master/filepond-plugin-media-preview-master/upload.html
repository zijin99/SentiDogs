<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page and Infor List</title>
    <link href="../../filepond-master/dist/filepond.css" rel="stylesheet">
    <link href="./dist/filepond-plugin-media-preview.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link href="../filepond-plugin-media-preview-master/src/css/upload.css" rel="stylesheet">
    <script>
        function helper(fileInput) {
            console.log(fileInput.files[0].name);
            var formdata = new FormData();
            formdata.append("file", fileInput.files[0], fileInput.files[0].name);

            var requestOptions = {
                method: 'POST',
                body: formdata,
                redirect: 'follow'
            };

            fetch("http://localhost:3000/upload", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <div class="container-fluid mt-3">
    <div class="row">
    <div class="div-left col">
    <div class="demo">
        <form method="post">
            <input type="file">
            <label class="btn">
                <input type="file" onchange="helper(this)" class="form-control" id="formFile" style="border: transparent">
            </label>

        </form>

    </div>

    <script src="./dist/filepond-plugin-media-preview.js"></script>
    <script src="../../filepond-plugin-file-validate-size-master/dist/filepond-plugin-file-validate-size.js"></script>
    <script src="../../filepond-master/dist/filepond.js"></script>

    <script src="../filepond-plugin-media-preview-master/src/upload.js"></script>
    </div>
    <div class="div-right col">
        <table class="table table-dark table-striped table-hover table-borderless">
            <thead>
            <tr>
                <th>Entity Name</th>
                <th>Info</th>
                <th>Direction</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>KFC</td>
                <td><a class="btn btn-dark btn-sm btn-outline-info" href="https://en.wikipedia.org/wiki/KFC">KFC</a></td>
                <td><a class="btn btn-dark btn-sm btn-outline-info" href="https://www.google.com/maps/search/kfc/">To KFC</a></td>
            </tr>
            <tr>
                <td>Taco Bell</td>
                <td><a class="btn btn-dark btn-sm btn-outline-info" href="https://en.wikipedia.org/wiki/Taco_Bell">Taco Bell</a></td>
                <td><a class="btn btn-dark btn-sm btn-outline-info" href="https://www.google.com/maps/search/taco+bell/">To Taco Bell</a></td>
            </tr>
            <tr>
                <td>In-N-Out</td>
                <td><a class="btn btn-dark btn-sm btn-outline-info" href="https://en.wikipedia.org/wiki/In-N-Out_Burger">In-N-Out</a></td>
                <td><a class="btn btn-dark btn-sm btn-outline-info" href="https://www.google.com/maps/search/in-n-out+burger/">To In-N-Out</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>

</body>
</html>
